<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Checker</title>
    <link rel="icon" type="image/png" href="image.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="image.png" alt="lock" class="lock-icon">
        <h1>AI Malicious Email & URL Detector</h1>

        <div class="card">
            <h2>üìß Check Email for Phishing</h2>
            <textarea id="emailText" rows="4" placeholder="Enter email text..."></textarea>
            <button onclick="checkPhishing()">Analyze Email</button>

            <!-- üîÑ AI Model Dropdown (Cleaned) -->
            <label for="modelSelect">Choose AI Model:</label>
            <select id="modelSelect">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo (Cheaper)</option>
                <option value="gpt-4o">GPT-4o (More Accurate)</option>
            </select>

            <!-- üß† Explain Threat -->
            <button onclick="getPhishingExplanation()">üß† Explain Threat</button>
            <div id="explanationOutput" class="explanation-box hidden"></div>
        </div>

        <div class="card">
            <h2>üåê Check URL for Malware</h2>

            <!-- Dropdown for URL selection -->
            <label for="urlDropdown">Select a URL:</label>
            <div class="dropdown-container">
                <select id="urlDropdown">
                    <option value="">Select a URL...</option>
                </select>
            </div>

            <!-- Custom URL input -->
            <label for="urlInput">Or enter a custom URL:</label>
            <input type="text" id="urlInput" placeholder="Enter URL...">
            <button onclick="checkMalware()">Analyze URL</button>
        </div>

        <div id="result-box" class="hidden">
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
